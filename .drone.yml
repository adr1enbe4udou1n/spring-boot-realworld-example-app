kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: gradle:jdk17
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: main
      DB_USERNAME: main
      DB_PASSWORD: main
      JWT_SECRET_KEY: "MDIyZGQwMDdjNDA3ZDQwYTc4MGYyNjdkZjFkZTJkMzRhMDhmMTNkN2QyMWY5ZjMxMTYwZjM5ZDI1YjE5ZjhiYQ=="
    commands:
      - sleep 10 # Wait for PostgreSQL service starting
      - gradle build

  - name: image
    image: plugins/docker
    settings:
      registry: registry.okami101.io
      repo: registry.okami101.io/adr1enbe4udou1n/spring-boot-realworld
      tags: latest
      username:
        from_secret: registry_username
      password:
        from_secret: registry_password

  - name: deploy
    image: sinlead/drone-kubectl
    settings:
      kubernetes_server:
        from_secret: kube_server
      kubernetes_cert:
        from_secret: kube_ca
      kubernetes_token:
        from_secret: kube_token
    commands:
      - kubectl rollout restart deployments/spring-boot -n conduit

services:
  - name: db
    image: postgres:14
    environment:
      POSTGRES_USER: main
      POSTGRES_PASSWORD: main
      POSTGRES_DB: main

trigger:
  event:
    - push
    - pull_request
